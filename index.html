<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калории по фото</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <h1>Калории по фото — AI</h1>
  <input type="file" id="fileInput" accept="image/*" capture="environment"><br>
  <img id="preview" width="250"><br>
  <select id="reference">
    <option value="карта">Банковская карта</option>
    <option value="ложка">Ложка</option>
    <option value="стакан">Стакан</option>
  </select>
  <br>
  <div>
    <label>Вес (кг)<input id="weight" value="75"></label>
    <label>Рост (см)<input id="height" value="175"></label>
    <label>Пол
      <select id="sex"><option value="муж">Муж</option><option value="жен">Жен</option></select>
    </label>
    <label>Цель
      <select id="goal"><option value="снижение">Снижение</option><option value="поддержание">Поддержание</option><option value="набор">Набор массы</option></select>
    </label>
    <label>Активность
      <select id="activity"><option value="активный">Активный</option><option value="малоподвижный">Малоподвижный</option></select>
    </label>
  </div>
  <button id="analyzeBtn">Анализировать</button>
  <pre id="result"></pre>
  <pre id="log" style="color:gray"></pre>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
